<h1>{{title}}</h1>

<hr>
<a href="{{URL}}/admin/testimonies" class="btn btn-outline-warning">Voltar</a>
<hr>
{{status}}
<form action="" method="post">
    <div class="form-group m-3">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" value="{{nome}}" required>
    </div>
    <div class="form-group m-3">
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" rows="5" class="form-control" required>{{mensagem}}</textarea>
    </div>
    <div class="form-group m-3">
        <button type="submit" class="btn btn-outline-success">Enviar</button>
    </div>
</form>
