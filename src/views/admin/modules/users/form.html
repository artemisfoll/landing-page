<h1>{{title}}</h1>

<hr>
<a href="{{URL}}/admin/user" class="btn btn-outline-warning">Voltar</a>
<hr>
{{status}}
<form action="" method="post">
    <div class="row">
        <div class="form-group col-4">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" value="{{nome}}" required>
        </div>
        <div class="form-group col-4">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{email}}" required>
        </div>
        <div class="form-group col-4">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" value="{{senha}}">
        </div>
        <div class="form-group col-2">
            <button type="submit" class="btn btn-outline-success">Enviar</button>
        </div>
    </div>
</form>
